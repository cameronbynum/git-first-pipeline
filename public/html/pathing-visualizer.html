<header>
    <div class="visualizer-menu fixed-top">
        <div class="visualizer-menu-item">
            <label for="cars">Pathfinding Algorithm:</label>
            <select name="cars" id="cars">
              <option value="dijkstras">Dijkstra's</option>
              <option value="a-star">A*</option>
              <option value="sample">Sample</option>
              <option value="sample">Jump Point Search</option>
            </select>
            <br><br>
        </div>
        <div class="visualizer-menu-item">Number of Rows:
            <input type="number" min="1"  max ="100" value="10" oninput="createNewGrid()" id="rows">
        </div>
        <div class="visualizer-menu-item">Number of Columns:
            <input type="number" min="1" max ="100" value="10" oninput="createNewGrid()" id="cols">
        </div>
        <div class="visualizer-menu-item">
            <input type="radio" id="starting-point" name="pathing-option" checked onclick="startingPointGridItems()">
            <label for="starting-point">Starting Point</label>
        </div>
        <div class="visualizer-menu-item">
            <input type="radio" id="ending-point" name="pathing-option" onclick="endingPointGridItems()">
            <label for="ending-point">Ending Point</label>
        </div>
        <div class="visualizer-menu-item">
            <input type="radio" id="wall" name="pathing-option" onclick="wallGridItems()">
            <label for="wall">Wall</label>
        </div>
        <div class="visualizer-menu-item">
            <button id="calculate-path" name="pathing-option" onclick="visualizeDijkstra()">Calculate Shortest Path</button>
        </div>
    </div>
